name: Super-Linter

on: push

jobs:
  super-lint:
    name:Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actionscheckout@v2
        
      - name Run super-linter@v3
        env:
          DEFAULT_BRANCH:main
          GITHIB_TOKEN: ${{ secrets>GITHUB_TOKEN }}
